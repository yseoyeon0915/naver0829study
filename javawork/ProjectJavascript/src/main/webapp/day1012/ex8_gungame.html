<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="./gungame.css">
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	$(function(){
		//총을 클릭시 이벤트
		$(".gun").click(function(){ 
			//0~11사이의 난수값 발생 후 해당 이미지가 있으면 "x번 인형을 맞췄습니다"
			//이미 사라지고 없는 경우는 "꽝(x번)!!!"
			let idx=parseInt(Math.random()*12);
			if($(".sunban img").eq(idx).is(":hidden")){
				$("#msg").html(`꽝(${idx+1}번)!!!!`);
			}else{
				$(".sunban img").eq(idx).fadeout('fast');
				//$(".sunban img").eq(idx).fadeOut('fast');
				$("#msg").html(`${idx+1}번쨰 인형을 맞췄습니다`);
			}
			
			//12개의 인형이 모두 없어지면 "You Win!! Game Over!!"라고 출력
			//hidden의 개수 구하기
			let n=$(".sunban img:hidden").length;
			console.log(n);
			if(n==12){
				$("#msg").html("You Win!! Game Over!!!")
			}
		});
		
		//지폐 클릭시 모두 초기화하고 해당 지폐는 사라지게 하기
		$(".money img").click(function(){
			$(".sunban img").show();
			$("#msg").html("");
			
			//현재 지폐를 사라지게 한다
			//$(this).css("display","none"); //자리차지를 하지 않음
			$(this).css("visibility","hidden");//자리차지함
		});
	});
</script>	
</head>
<body>
<div id="control-wrapper">
	<div class="gun">총</div>
	<ul class="money">
		<li><img src="../jquery/money.png"></li>
		<li><img src="../jquery/money.png"></li>
		<li><img src="../jquery/money.png"></li>
	</ul>
</div>

<div id="sunban-wrapper">
	<ul class="sunban">
		<li><img src="../jquery/01.png"></li>
		<li><img src="../jquery/02.png"></li>
		<li><img src="../jquery/03.png"></li>
		<li><img src="../jquery/04.png"></li>
		<li><img src="../jquery/05.png"></li>
		<li><img src="../jquery/06.png"></li>
	</ul>
	<ul class="sunban">
		<li><img src="../jquery/07.png"></li>
		<li><img src="../jquery/08.png"></li>
		<li><img src="../jquery/09.png"></li>
		<li><img src="../jquery/10.png"></li>
		<li><img src="../jquery/11.png"></li>
		<li><img src="../jquery/12.png"></li>
	</ul>
</div>	
<div id="msg"></div>
</body>
</html>

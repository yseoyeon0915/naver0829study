<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    
    div.one>div.box{
		width: 50px;
		height: 50px;
		cursor: pointer;
		border: 1px solid gray;
		margin:5px;
		float: left;
	}
	
	div.result{
		border: 5px inset gray;
		text-align: center;
		margin:50px 100px;
		width: 300px;
	}
</style>
<script>
	$(function(){
		//div.box 에 마우스를 올리면 해당색상을 얻어서 result 의 색상을 변경하고
		//h3의 글자를 얻어서 h1 에 넣기,별점을 얻어서result 의 h3에 넣기
		$("div.box").mouseover(function(){
			//배경색 얻기
			let bg=$(this).css("background-color");
			//배경색 적용
			$("div.result").css("background-color",bg);
			//제목 얻기
			let title=$(this).next().text();
			//제목 적용
			$("div.result>h1").text(title);
			//별점얻기
			let star=$(this).next().next().find("span").text();
			//별점 적용
			$("div.result>h3").text(star);
		});
	});
</script>	
</head>
<body>
<div class="one">
	<div class="box" style="background-color: aquamarine;"></div>
	<h3>즐거운 금요일</h3>
	<div class="message">
		<span>☆☆☆☆</span>
	</div>
	<div style="clear: both;"></div>
	<div class="box" style="background-color: palevioletred;"></div>
	<h3>나는 솔로</h3>
	<div class="message">
		<span>☆☆☆★★</span>
	</div>
	<div style="clear: both;"></div>
	<div class="box" style="background-color: rebeccapurple;"></div>
	<h3>무빙</h3>
	<div class="message">
		<span>☆★★</span>
	</div>
	<div style="clear: both;"></div>
	<div class="box" style="background-color: skyblue;"></div>
	<h3>밀수</h3>
	<div class="message">
		<span>☆☆☆★★</span>
	</div>
	<div style="clear: both;"></div>	
</div>	
<div class="result">
	<h1>메세지얻기</h1>
	<h3>별점얻기</h3>
</div>
</body>
</html>

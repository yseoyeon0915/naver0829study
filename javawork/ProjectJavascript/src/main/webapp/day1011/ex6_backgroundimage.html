<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    
    .gun{
		width: 300px;
		height: 250px;
		border: 1px solid gray;
		margin:10px;
	}
	
	.gun1{
		background-image: url('../jquery/gun.png');
		background-position: left top;/*기본값*/
	}
	
	.gun1:active{/*클릭시 css*/
		background-position: right bottom;
	}
	
	.gun2{
		background-image: url('../jquery/gun.png');
		background-position: right bottom;
	}
</style>
<script>
	$(function(){
		$(".gun1").click(function(){
			let jang=new Audio("../jquery/jang.wav");
			let fire=new Audio("../jquery/fire.wav");
			
			jang.play();
			fire.play();			
		});
	});
</script>	
</head>
<body>
	<h5>권총 분리해보기-background 속성</h5>
	<div class="gun gun1"></div>
	<div class="gun gun2"></div>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
 $(function(){
	$("#btn1").click(function(){
		//두개의 값을 읽는다
		let name=$("#txtname").val();
		let addr=$("#txtaddr").val();
		if(name.length==0){
			alert("이름을 입력해주세요");
			return;
		}
		if(addr.length==0){
			alert("주소를 입력해주세요");
			return;
		}
		$.ajax({
				type:"get",
				dataType:"json",
				//data:"name="+name+"&addr="+addr,/*방법1*/
				data:{"name":name,"addr":addr},/*방법 2*/
				url:"ex1_dataread.jsp",
				success:function(res){
					$(".result").html(`${res.name} 님의 나이는 
					${res.age}이고 ${res.addr}에 사는것을 확인했습니다`);
			    }
			});
	});
 });
</script>	
</head>
<body>
	<div style="margin:30px;">
		<h5>
			이 름 : <input type="text" id="txtname">
		</h5>
		<h5>
			주 소 : <input type="text" id="txtaddr">
		</h5>
		<button type="button" id="btn1">서버전송</button>
	</div>
	<div class="result" style="margin:30px;">
		결과 출력
	</div>
</body>
</html>

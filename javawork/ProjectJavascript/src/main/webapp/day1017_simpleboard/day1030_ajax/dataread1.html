<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	$(function(){
		$('#btn1').click(function(){
			let s="";
			$.ajax({
				type:"get",
				dataType:"json",
				url:"data1.json",
				success:function(res){
					//alert($(res).length);
					s+="name:"+res.name+"<br>";
					s+="addr:"+res.addr
					$(".result").html(s);
				},
				statusCode:{
				404:function(){
					alert("json파일을 찾을 수 없습니다");
				},
				500:function(){
					alert("서버 오류... 코드를 다시 한번 보세요");
				}
			  }
		   });
		});
			
		$('#btn2').click(function(){
			$.ajax({
				type:"get",
				dataType:"xml",
				url:"data2.xml",
				success:function(res){
					//alert(res);
					let s="";
					s+="이름:"+$(res).find("name").text()+"<br>";
					s+="지역:"+$(res).find("name").attr("city")+"<br>";
					s+="나이:"+$(res).find("age").text();
					$(".result").html(s);
				},
				statusCode:{
				404:function(){
					alert("json파일을 찾을 수 없습니다");
				},
				500:function(){
					alert("서버 오류... 코드를 다시 한번 보세요");
				}
			  }
		   });
		});
		
		$("#btn3").click(function(){
			$.ajax({
				type:"get",
				dataType:"json",
				url:"datajasonarray.json",
				success:function(res){
					let s="";
					s+="총개수 :"+$(res).length+"개<br><hr>";
					//배열은 each 문으로 반복
					$.each(res,function(idx,item){
						s+= 
						`
						번호 : ${idx+1}<br>
						이름 : ${item.name}<br>
						취미 : ${item.hobby}<br>
						핸드폰 : ${item.hp}<hr>
						`;
					});
					$(".result").html(s);
				},
				statusCode:{
				404:function(){
					alert("json파일을 찾을 수 없습니다");
				},
				500:function(){
					alert("서버 오류... 코드를 다시 한번 보세요");
				}
			  }
		   });
		});
		
		$("#btn4").click(function(){
			$.ajax({
				type:"get",
				dataType:"xml",
				url:"dataxmlarray.xml",
				success:function(res){
					let s="";
					s+="총인원 :"+$(res).find("stu").length+"명<br><hr>";	
					$(res).find("stu").each(function(idx,item){
						//먼저 3과목을 읽어서 총점, 평균 구하기
						let java=$(item).find("java").text();
						let spring=$(item).find("spring").text();
						let html=$(item).find("html").text();
						let total=Number(java)+Number(spring)+Number(html);
						let avg=total/3;
						
						let name=$(item).attr("name");
						let ban=$(item).find("ban").text();
						
						s+= 
						`반 : ${ban}<br>
						 이름 : ${name}<br>
						 Java점수 : ${java}<br>
						 Spring점수 : ${spring}<br>
						 HTML점수 : ${html}<br>
						 총점 : ${total}<br>
						 평균 : ${avg}<hr>`;
						 
					});
					$(".result").html(s);
				},
				statusCode:{
				404:function(){
					alert("xml파일을 찾을 수 없습니다");
				},
				500:function(){
					alert("서버 오류... 코드를 다시 한번 보세요");
				}
			  }
		   });
		});
	});
</script>
</head>
<body>
<div>
	<button type="button" class="btn btn-info" id="btn1">json읽기#1</button>
	<button type="button" class="btn btn-info" id="btn2">xml읽기#2</button>
	<button type="button" class="btn btn-info" id="btn3">json배열읽기#3</button>
	<button type="button" class="btn btn-info" id="btn4">xml배열읽기#4</button>
</div>
<div class="result" style="font-size: 20px; margin:30px 20px;">
    
</div>"
</body>
</html>

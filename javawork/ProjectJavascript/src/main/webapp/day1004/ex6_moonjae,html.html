<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body * {
        font-family: 'Jua';
    }
    
</style>
<script>
	let col=5;
	window.onload=function(){
		imageview();
		
		document.querySelector(".selcol").onchange=function(){
			col=this.value;
			imageview();
		}
	}
	
	function imageview()
	{
		let s=
		   `<table class="table table-bordered" style="width:700px">`;
		let idx=0;
		s+=`<tr height="100">`;
		for(let i=1;i<=34;i++)
		{
			idx++;
			s+=
				`<td align=center>
					<img src="../shop/${i}.${i==24?'gif':'jpg'}" width="90%">
				 </td>`;
			if(idx%col==0 && i==34)
				s+="</tr>";
			else if(idx%col==0 && i<34)
				s+="</tr><tr>";
		}
		
		if(idx%col!=0){
		  while(true){
		   idx++;
		   s+=
		   	`
		   		<td align=center valign=middle>
			   		<img src="../image/C8.png" width="60%">
		   		</td>
		   	`;
		   if(idx%col==0)
		     break;
	   	  }
	   	  s+="</tr>";		   	  
	     }
	    s+="</table>";
	    
	    document.querySelector(".photo").innerHTML=s;
	}
</script>	
</head>
<body>
<div style="margin:50px;">
	<div class="input-group" style="width:300px;">
		<h4>이미지 열갯수 선택</h4>
		&nbsp;&nbsp;
		<select class="selcol form-select">
		  <script>
			  for(let i=3;i<=10;i++)
			  {
				  document.write(`<option ${i==5?"selected":""}>${i}</option>`);
			  }
		  </script>
		</select>
	</div>
	<div class="photo">
		
	</div>
</div>
</body>
</html>

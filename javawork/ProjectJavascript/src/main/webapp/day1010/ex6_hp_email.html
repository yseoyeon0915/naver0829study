<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	
</script>	
</head>
<body>
	<h5 class="alert alert-info">핸드폰,이메일 선택</h5>
	<div class="input-group" style="width:400px;">
		<span class="input-group-text">핸드폰</span>
		<input type="text" class="form-control" id="hp1" maxlength="3">
		<b>-</b>
		<input type="text" class="form-control" id="hp2" maxlength="4">
		<b>-</b>
		<input type="text" class="form-control" id="hp3" maxlength="4">
	</div>
	<br>
	<div class="input-group" style="width:450px;">
		<span class="input-group-text">이메일</span>
		<input type="text" class="form-control" id="email1">
		<b>@</b>
		<input type="text" class="form-control" id="email2">
		<select class="form-select selemail">
			<option  hidden selected disabled>select email</option>
			<option value="-">직접입력</option>
			<option value="naver.com">네이버</option>
			<option value="nate.com">네이트</option>
			<option value="gmail.com">구글</option>
			<option value="daum.net">다음</option>
		</select>		
	</div>
	<br>
	<button type="button" id="btn1" class="btn btn-outline-danger">결과 출력</button>
	<br>
	<div class="result" style="font-size: 22px;margin:30px;">11</div>
	
	<script>
		$("#hp1").keyup(function(){
			//3글자 입력시 자동으로 다음칸으로 포커스주기
			if($(this).val().length==3)
				$("#hp2").focus();			
		});
		
		$("#hp2").keyup(function(){
			//4글자 입력시 자동으로 다음칸으로 포커스주기
			if($(this).val().length==4)
				$("#hp3").focus();			
		});
		
		//이메일 선택
		$(".selemail").change(function(){
			let v=$(this).val();
			if(v=='-'){
				$("#email2").val("");
				$("#email2").focus();
			}else{
				$("#email2").val(v);
			}
		});
		
		//버튼 이벤트
		//핸드폰 : 010-3434-5656
		//이메일 : aaa@bbb.com
		$("#btn1").click(function(){
			let hp=$("#hp1").val()+"-"+$("#hp2").val()+"-"+$("#hp3").val();
			let email=$("#email1").val()+"@"+$("#email2").val();
			$(".result").html(
				`핸드폰 : ${hp}<br>이메일:${email}`
			);
		});
	</script>
</body>
</html>

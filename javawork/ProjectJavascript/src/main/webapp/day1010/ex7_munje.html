<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	
</script>
</head>
<body>
<div class="input-group" style="width:200px;">
	<span class="input-group-text">이름</span>
	<input type="text" class="form-control" id="name">
</div>
<br>
<div class="input group" style="width:450px;">
	<h5>성별</h5>
	<label>
		<input type="radio" name="gender" value="여성">여성
	</label>
	<label>
		<input type="radio" name="gender" value="남성">남성
	</label>
</div>
<br>
<div class="license" style="width:450px;">
	<h5>자격증</h5>
	<label>
		<input type="checkbox" name="lic" value="면허2종">2종보통
	</label>
	<label>
		<input type="checkbox" name="lic" value="정보처리기사">정보처리기사
	</label>
</div>
<br>
<div class="selcolor" style="width:450px;">
<h5>글자색</h5>
<label>
	<input type="radio" name="color" value="yellow">노랑색
</label>
<label>
	<input type="radio" name="color" value="orange">주황색
</label>
<label>
	<input type="radio" name="color" value="blue">파란색
</label>
<label>
	<input type="radio" name="color" value="purple">보라색
</label>
	
</div>
<br>
	<button type="button" id="btn1" class="btn btn-outline-danger">결과 출력</button>
	<br>
	<div class="result" style="font-size: 22px;margin:30px;">11</div>
	
	
	<script>
	$("input[name='color']").click(function(){
         let col=$(this).val();
         $(".result").css("color",col);
       
      });
     
	$("#btn1").click(function(){
		let name= $("#name").val();
		let gender= $("input[name='gender']:checked").val();
		let lic= $("input[name='lic']:checked").val();
		let lic_count=$("input[name='lic']:checked").length;
		if(lic_count==0){
			lic = "취득한 자격증이 없습니다.";
		}
		else if(lic_count==2){
			lic = "자격증을 모두 보유하였습니다.";
		}
		
		$(".result").html(
			`이름:${name} <br> 성별:${gender} <br> 자격증 : ${lic}`
		);
	});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Do+Hyeon&family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<style>
    div#msg{
        font-family: 'Gamja Flower';
        font-size: 30px;
        margin-top: 30px;
        color: purple;
    }
</style>
</head>
<body>
    <input type="text" id="txtmsg">
    <input type="button" id="btn1" value="읽기">
    <div id="msg">Message 출력되는 곳</div>
    <script>
        let t=document.getElementById("txtmsg");
        let b=document.getElementById("btn1");
        let msg=document.getElementById("msg");

        //버튼 이벤트-버튼 클릭시 해당 함수가 호출된다
        b.onclick=function(){
            //입력한 문자열을 가져온다
            let data=t.value;
            //msg에 출력
            //msg.innerText="<u>"+data+"</u>"; //innerText는 태그도 그대로 문자열로 출력
            //msg.innerHTML="<u>"+data+"</u>";//태그가 적용되도록 하려면 innerHTML

            msg.innerHTML+="<br><u>"+data+"</u>"; //+= : 기존 데이터에 추가

            //입력한 값을 지운 후 포커스를 준다
            t.value="";
            t.focus();
        }
    </script>
</body>
</html>

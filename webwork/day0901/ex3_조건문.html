<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Do+Hyeon&family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
            /*h3의 one클래스에 글꼴, 글자색 적용"*/
            h3.one{
                font-family: 'Anton';
                color: palevioletred;
                font-size: 30px;
            }
    </style>
</head>
<body>
    <script>
        let answer=prompt("숫자를 입력하세요");
        document.write(`<h3 class='one'>answer=${answer}</h3>`);
        //이미지 너비 입력
        let width=prompt("너비를 입력하세요");
        if(width==null){//취소시에 사용
        width=300;
        }

        let imgTag="";
        //1~15일경우 해당 자동차 이미지를 나타내고 범위가 벗어날경우
        //연예인 사진 중 하나를 골라보자
        if(answer>=1 && answer<=15)
        {
            imgTag=`<img alt="자동차" src="../mycar/mycar${answer}.png"width="${width}"> `;
        }else{
            imgTag=`<img alt="박보영" src="../연예인사진/parkboyoung.jpg"width="${width}">`;
        }
        document.write(imgTag);
</script>
</body>
</html>
